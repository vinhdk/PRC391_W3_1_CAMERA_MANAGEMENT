<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-8">
                <app-bread-crumb [home]="home" [menu]="menu"></app-bread-crumb>
            </div>
            <div class="col-4">
                <button (click)="toggleQuery()" [status]="query ? 'danger' : 'primary'" nbButton size="small" class="float-right">
            <span>
                <nb-icon [icon]="query ? 'close-circle-outline' : 'search-outline'">
                </nb-icon>
                {{query ? 'Đóng' : 'Truy vấn'}}
            </span>
        </button>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>
        <div class="row">
            <div *ngIf="query" class="col-4 mb-2">
                <nb-accordion multi>
                    <nb-accordion-item [expanded]="true">
                        <nb-accordion-item-header>Tìm kiếm thông tin cơ bản</nb-accordion-item-header>
                        <nb-accordion-item-body>
                            <span class="my-2">Họ và tên</span><br>
                            <input type="text" class="mb-2" (input)="list.useFilter($event.target.value)" nbInput fullWidth status="basic" placeholder="Tên">
                        </nb-accordion-item-body>
                    </nb-accordion-item>
                </nb-accordion>
            </div>
            <div class="col-{{query ? 8 : 12}}">
                <app-account-list #list></app-account-list>
            </div>
        </div>
    </nb-card-body>
</nb-card>
